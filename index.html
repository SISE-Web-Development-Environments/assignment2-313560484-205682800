<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./signIn.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css"/>

		
		<script type="text/javascript">  
			function register() 
			   {
				$("#open").css("display", "none");
				$("#loginPage").css("display","none");
				$("#registerPage").css("display","initial");
			   }   
			
			function logIn() 
			   {
				$("#open").css("display", "none");
				$("#registerPage").css("display","none");
				$("#loginPage").css("display","initial");
			   } 
			</script>


	</head>

	<body>
		<div class="openWindow" id="open">	
			<picture id="logo">
				<img src="pacmanLogo.JPG" />
			</picture>
			<button class="openButton" onclick="register()" id="register" >Register</button>
			<button class="openButton" onclick="logIn()" id="login">Login</button>
		</div>

		<div id="registerPage"  >
			<form class="regWindow" action="action_page.php">
				<div class="box">
				  <h1>Register</h1>
				  <p >Please fill in this form to create an account.</p>
				  <hr>
				  <label for="name"><b>Full Name</b></label>
				  <input type="text" placeholder="Name" name="name" >
				
				  <label for="userName"><b>User Name</b></label>
				  <input type="text" id="userName" placeholder="UserName" name="userName" >

				  <label for="email"><b>Email</b></label>
				  <input type="text" placeholder="Email" name="email" >

				<label for="birthday"><b>Birthday</b></label>
				<input type="date" placeholder="Birthday" name="birthday">
				
				  <label for="psw"><b>Password</b></label>
				  <input type="password" placeholder="*************" name="psw" >
			  
				  <label for="psw-repeat"><b>Repeat Password</b></label>
				  <input type="password" placeholder="*************" name="psw-repeat" >
				  <hr>
			  
				  <p><a href="#" ></a></p>
				  <button type="submit" class="registerbtn" onclick="saveInputs()" >Register</button>
				  <p id="signinLink">Already have an account? <a href="#" onclick="logIn()">Sign in</a>.</p>
				</div>
			  </form>
			
		</div>
		
		<div id="loginPage">
			log in
		</div>


		<div class="gameWindow" id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div class="gameWindow" id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div class="gameWindow" id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>

	</body>
</html>

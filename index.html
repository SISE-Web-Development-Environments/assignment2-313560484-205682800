<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./signIn.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>

	</head>

	<body>
		<div class="toolBar" id="toolBar" >
			<img id="logo" src="images/pacmanLogo.JPG"  width="60px" height="45px" />
		<ul>	
			<li><a href="#" onclick="welcome()">Welcome</a></li>
			<li><a href="#" onclick="register()">Register</a></li>
			<li><a href="#" onclick="logIn()">Log In</a></li>
			<li><a href="#" onclick="openDialog()">About</a></li>
		  </ul>
		</div>

		<div class="container">
		<div class="openWindow" id="open">
		
			<div id="mainPage">Corona</div>	
			<!-- <picture id="openImg">
				<img src="images/pacmanLogo.JPG" />
			</picture> -->
			<div class="flex-container">
			<button class="openButton" onclick="register()" id="register" >Register</button>
			<button class="openButton" onclick="logIn()" id="login">Login</button>
			</div>
		</div>
		<div id="registerPage" >
			<form class="regWindow" action="#" name="formR" id="formR">
				<div class="box">
				  <h1 id="regPage">Register</h1>
				  <p >Please fill in this form to create an account.</p>
				  <hr>
				  <label for="name"><b>Full Name</b></label>
				  <input type="text" placeholder="Name" name="name" id="name" >
				
				  <label for="userName"><b>User Name</b></label>
				  <input type="text" id="userName" placeholder="UserName" name="userName" value="" >

				  <label for="email"><b>Email</b></label>
				  <input type="text" placeholder="Email" name="email" >

				<label for="birthday"><b>Birthday</b></label>
				<input type="date" placeholder="Birthday" name="birthday">
				
				  <label for="psw"><b>Password</b></label>
				  <input type="password" placeholder="*************" name="psw" id="psw" value="">
			  
				  <label for="psw-repeat"><b>Repeat Password</b></label>
				  <input type="password" placeholder="*************" name="psw_repeat" >
				  <hr>
			  
				  <p><a href="#" ></a></p>
				  <button type="submit" class="registerbtn" onclick="checkInput()" >Register</button>
				  <p id="signinLink">Already have an account? <a href="#" onclick="logIn()">Sign in</a>.</p>
				</div>
			  </form>
			
		</div>
		<div id="loginPage">
			<form class="logWindow" action="#" name="logR" id="logR">
				<div class="box">
				  <h1 id="logPage">Log In</h1>
				  <p >Please enter your user name and password to log in.</p>
				  <hr>
				  <label for="userName2"><b>User Name</b></label>
				  <input type="text" id="userName2" placeholder="UserName" name="userName2" >

				  <label for="psw2"><b>Password</b></label>
				  <input type="password" placeholder="*************" name="psw2" id="psw2" >

				  <p><a href="#" ></a></p>
				  <button type="submit" class="loginbtn" onclick="checkUser()" >Log in</button>
				  <p id="signinLink">Don't have an account? <a href="#" onclick="register()">Register</a>.</p>
				</div>
			  </form>
		</div>
		<div class="gameWindow" id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div class="gameWindow" id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div class="gameWindow" id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>

		<dialog class="modelBox" id="modelBox">
		<div class="modal" id="myModal">
			<span class="close" onclick="closeDialog()">&times;</span>
			<p>Some text in the Modal..</p>
		</div>
		</dialog>
	</div>

	<script type="text/javascript">
		
var modal = document.getElementById("modelBox");
window.onclick = function(event) {
  if (event.target == modal ) {
    $("#modelBox").css("display","none");
  }
}
$(window).keyup(function(event){
	if(event.keyCode===27){
		$("#modelBox").css("display","none");
	}
});

	</script>
	</body>
</html>
